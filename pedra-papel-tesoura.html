<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Pedra Papel Tesoura</p>

    <button onclick="
      playGame('Pedra');
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>


    <button onclick="
      playGame('Papel');

    "
    class= "move-button"><img src="images/paper-emoji.png" class="move-icon"></button>


    <button onclick="  
      playGame('Tesoura');
     
    " class= "move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
    <p class="js-score score"></p>

    <button onclick="
    score.ganhos = 0;
    score.perdas = 0;
    score.empates = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Resetar placar</button>

    <script src="ppt.js"></script>
